<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="Caculator">


	<div class="in">
	<h1>Caculator</h1>
<input type="text" id="Result" />
	</div>
	<hr style="width: 94%; margin-left: 0px">
	
	<div class="header" >

		<div class="khung">
			<div " onclick ="Result.value = Math.pow(Result.value, 2)" id="number" style="padding: 1.5% 7%">X<sup>2</sup> </div>
			<div onclick ="Result.value = Math.sqrt(Result.value)" id="number" >√</div>
			<div onclick ="Result.value += '%'" id="number" >%</div>
			<div onclick ="Result.value = Result.value.substr(0,Result.value.length - 1)" id="number" ; style=" background-color: #f26767; margin-left: 2% " >DEL</div>
			<div onclick ="Result.value = ''" id="number" style=" background-color: #f26767; ">AC</div>
		</div>	
		<div class="khung">
			<div onclick ="Result.value += '7'" id="number" >7</div>
			<div onclick ="Result.value += '8'" id="number" >8</div>
			<div onclick ="Result.value += '9'" id="number" >9</div>
			<div onclick ="Result.value += '*'" id="number" style="margin-left: 2%; ">x</div>
			<div onclick ="Result.value += '/'" id="number" >÷</div>
		</div>
		<div class="khung">
			<div onclick ="Result.value += '4'" id="number" >4</div>
			<div onclick ="Result.value += '5'" id="number" >5</div>
			<div onclick ="Result.value += '6'" id="number" >6</div>
			<div onclick ="Result.value += '+'" id="number" style=" margin-left: 2%">+</div>
			<div onclick ="Result.value += '-'" id="number" >-</div>
		</div>
		<div class="khung">
			<div onclick ="Result.value += '1'" id="number" >1</div>
			<div onclick ="Result.value += '2'" id="number" >2</div>
			<div onclick ="Result.value += '3'" id="number" >3</div><br>
		</div>
		<div class="khung">
			<div onclick ="Result.value += '0'" id="number" >0</div>
			<div onclick ="Result.value += '.'" id="number" >.</div>
			<div onclick ="Result.value = eval(Result.value)" id="number" style="background-color: #5BA9FF;">=</div>
		</div>
	</div>	
    </div>
</body>
</html>
